<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-white">{{inscricao.nomeCandidato}}</h1>
        <div class="col-lg-12 col-md-12">
          <i class="fas fa-briefcase"></i><small class="text-white mt-0 mb-5">Vaga: <b>{{inscricao.vagaDesafio}}</b></small>
        </div>
        <div class="col-lg-12 col-md-12">
          <i class="fas fa-phone"></i><small class="text-white mt-0 mb-5">Telefone: {{inscricao.telefone}}</small>
        </div>
        <div class="col-lg-12 col-md-12">
          <i class="fas fa-envelope"></i><small class="text-white mt-0 mb-5">Email: {{inscricao.email}}</small>
        </div>
        <div class="col-lg-12 col-md-12">
          <i class="fab fa-linkedin"></i><small class="text-white mt-0 mb-5">LinkedIn: <a [attr.href]="inscricao.linkedIn" class="">{{inscricao.linkedIn}}</a></small>
        </div>
        <!-- <a href="#!" class="btn btn-info">Editar perfil</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <!-- <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0"></h3>
            </div>
          </div>
        </div> -->
        <div class="card-body">
          <form [formGroup]="formGroup">
            <div class="row">
              <div class="col">
                <h6 class="heading-small text-muted mb-4">Questionário</h6>
              </div>
            </div>

            <div class="pl-lg-4">
              <div class="row" *ngFor="let questao of questoes; let i = index;">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label class="form-control-label" for="input-address">Questão #{{i + 1}}</label>
                      </div>
                    </div>
                    <p class="h4">{{questao.descricao}}</p>
                    <!-- <textarea rows="5" class="form-control form-control-alternative" [(ngModel)]="questao.resposta"
                      [ngModelOptions]="{standalone: true}"></textarea> -->

                      <div class="row">
                        <div class="col">
                          <label class="form-control-label" for="input-address">Resposta #{{i + 1}}</label>
                        </div>
                      </div>
                      <p class="h4">{{questao.resposta.descricao}}</p>

                    <!-- <input type="hidden" ng-model="record.usersId" value="{{user.userId}}" ng-init="record.usersId=user.userId"/> -->
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />

            <div class="row">
              <div class="col">
                <h6 class="heading-small text-muted mb-4">Parecer Final</h6>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="row">
                      <!-- <div class="col">
                        <label class="form-control-label" for="input-address">Questão #{{i + 1}}</label>
                      </div> -->
                    </div>
                    <p class="h4">Avaliador: Jonas</p>
                    <textarea rows="5" class="form-control form-control-alternative" formControlName="parecerFinal" [(ngModel)]="inscricao.parecerFinal"></textarea>
                    <!-- <input type="hidden" ng-model="record.usersId" value="{{user.userId}}" ng-init="record.usersId=user.userId"/> -->
                  </div>
                </div>
              </div>
            </div>

            <div class="pl-lg-4">
              <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block" [disabled]="formGroup.invalid"
                  (click)="salvar()">Avaliar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
