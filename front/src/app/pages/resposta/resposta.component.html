<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-white">{{desafio.cargo}}</h1>
        <!-- <p class="text-white mt-0 mb-5">Aqui você cadastra novas vagas para os candidatos.</p> -->
        <!-- <a href="#!" class="btn btn-info">Editar perfil</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <!-- <h3 class="mb-0">{{subtitle}}</h3> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup">
            <h6 class="heading-small text-muted mb-4">Informações Pessoais</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-signature"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Seu Nome" type="text" formControlName="nome">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Seu Email" type="text" formControlName="email">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Data de Nascimento" type="date" formControlName="dataNascimento">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Telefone para Contato" type="text" formControlName="celular">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">Endereço</h6>
            <div class="pl-lg-4" formGroupName="endereco">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Logradouro" type="text" formControlName="logradouro">
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-bell"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Número" type="text" formControlName="numero">
                    </div>
                  </div>
                </div>
                 <div class="col-md-3">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Complemento" type="text" formControlName="complemento">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-location-arrow"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="CEP" type="text" formControlName="cep">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Bairro" type="text" formControlName="bairro">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Cidade" type="text" formControlName="cidade">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Estado" type="text" formControlName="estado" maxlength="2">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">Dados Profissionais</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="LinkedIn" type="text" formControlName="linkLinkedin">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fab fa-github"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Github" type="text" formControlName="linkGithub">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                      </div>
                      <input class="form-control form-control-alternative" placeholder="Profissão" type="text" formControlName="profissao">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />
            <!-- Address -->
            <div class="row">
              <div class="col">
                <h6 class="heading-small text-muted mb-4">Questionário</h6>
              </div>
            </div>

            <div class="pl-lg-4">
              <div class="row" *ngFor="let questao of questoes; let i = index;">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label class="form-control-label" for="input-address">Questão #{{i + 1}}</label>
                      </div>
                    </div>
                    <p class="h4">{{questao.descricao}}</p>
                    <textarea rows="5" class="form-control form-control-alternative" [(ngModel)]="questao.resposta"
                      [ngModelOptions]="{standalone: true}"></textarea>

                      <!-- <input type="hidden" ng-model="record.usersId" value="{{user.userId}}" ng-init="record.usersId=user.userId"/> -->
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="pl-lg-4">
              <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block" [disabled]="formGroup.invalid"
                  (click)="salvar()">Enviar Resposta</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
